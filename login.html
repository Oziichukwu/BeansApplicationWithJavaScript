<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewa</title>
</head>
<body>
    <div class="container">
        <div class="mobile_frame">
            <div class="top_nav">
                
            </div>
            <img class="top_circle" src="assets/background.svg" alt="circlebackground">
            <div class="frame_container">
                <div class="intro_text">
                    <h3>Welcome to Ewa</h3>
                    <p>Where your cravings
                        for beans are satisfied</p>
                </div>
            
            <div class="input_container">

                    <label> 
                        Email
                    </label>
                    <input type="text"
                    name = "email" 
                    placeholder="Enter email"
                    class = "login_input">
                    <label> 
                        password
                    </label>
                    <input type="password"
                    name = "password" 
                    placeholder="Enter password"
                    class = "login_input">
                            
            </div>
            <img class="bottom_circle" src="assets/circle2.svg" alt="circlebackground">
            <a>
                <button class="login_btn">
                    LOGIN
                </button>
            </a>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
