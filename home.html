<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWA HOME</title>
</head>
<body>
    <div class="container">
        <div class="mobile_frame">
            <div class="top_nav">
                <div class= "top_nav_btn">
                    HOME
                </div>
            </div>  
            <img class="top_circle" src="assets/background2.svg" alt="circlebackground">
            <div class="home_container">
                <div class="user_card">
                    <div class="top_info">
                        <div>
                            <h3 id="user_name">Hey Goodnews</h3>  
                            <p>
                           Welcome back to Ewa hut,<br>
                           where all we see is that pot of beans
                            </p>   
                        </div>
                        <div class="fun_facts">
                            Fun Facts?
                        </div>
                    </div>
                    <hr class="horizontal_line">


                    <div class="info_button">
                        <div class="last_order">
                            <p>Last Order</p>
                            <div class="last_order_date">
                                20/12/2020
                            </div>
                        </div>
                        <div class="last_order">
                            <p>Last Order</p>
                            <div class="last_order_date">
                                20/12/2020
                            </div>
                        </div>
                    </div>

            </div>

            <div class="ranking_container">
                <div class="ewa_ranking">
                    <h3>Ewa Ranking</h3>
                    <p>Your Current Ewa Ranking is</p>
                    <div>Agba Ewa</div>
                </div>

                <div class="ewa_point_score">
                    <p>Ewa Points</p>
                    <div class="score">10</div>
                    <span>Beans</span>
                </div>
            </div>

        </div>
    </div>    
</body>
<script src="ewa.js"></script>
</html>
